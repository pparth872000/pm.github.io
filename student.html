<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>

</head>
<body><h1>Student Registration</h1>
	<form>
		<table>
			<tr>
				<td>
					User Name:
				</td>
				<td>
					<input type="text" placeholder="Name" name="" required="">
				</td>
			</tr>
        
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="Password" placeholder="Password" name=""required="">
				</td>
			</tr>

			<tr>
				<td>
					Email ID:
				</td>
				<td>
					<input type="mail" placeholder="Email" name=""required="">
				</td>

				</tr>

			<tr>
				<td>
					Date Of Birth:
				</td>
				<td>
					<input type="date" id="send" oninput="result.value" required="">
				</td>

			</tr>		


			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender" required="">Male
					<input type="radio" name="Gender" required="">Female
				</td>

			</tr>	
				<td>
					Mobile Number:
				</td>
				<td>
					<select>
						<option>+91</option>
						<option>+1</option>
						<option>+44</option>
						<option>+99</option>
						<option>+97</option>
						<option>+977</option>
						<option>+980</option>


					</select>
					<input type="Phone" placeholder="98480*****" name="" required="">
				</td>


			<tr>
				<td>
					Adderess:
				</td>
				<td>
					<textarea rows="5" cols="24" ></textarea>
				</td>

			</tr>		
			</tr>	
				<tr>
				
				<td>
					<input type="Submit" value="Register" name="">
				</td>
			</tr>
	

		</table>
	</form>

</body>
</html>
